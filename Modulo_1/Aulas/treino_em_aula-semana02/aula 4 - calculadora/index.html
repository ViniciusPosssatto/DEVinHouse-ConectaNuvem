<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora simples</title>
</head>
<body>
    <div id="area" name="area">
        <h2>Calculando valores...</h2>
        <input type="number" name="txtn1" id="txtn1" placeholder="Digite o valor">
        <input type="number" name="txtn2" id="txtn2" placeholder="Digite o valor">
        <label for="operacao">Selecione a operação:</label>
        <select name="operacao" id="operacao">
            <option value="adicao">Adição</option>
            <option value="subtracao">subtração</option>
            <option value="multiplicacao">multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <input name="calcular" type="button" value="Calcular" onclick="calcular()">
        <div id="resultado" name="resultado">Resultado</div>
    </div>
<footer>
    <script src="script.js"></script>
</footer>
</html>
